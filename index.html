<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>

<style>

form{
    padding: 20px;
}
textarea{
    width: 250px;
}
</style>
</head>
<body>
    <p>Пример показывающий отмену стандартного дуйствия <code>submit</code> используя модификатор <code>prevent</code></p>
    <p><p>
<div id="app">
    <form action="">
    <div>
        <label>Result:</label><br>
            <input type="" v-model="search" placeholder="Ищем">
            <button v-on:click.prevent="executeSearch" type="submit">Поиск</button>
    </div>
    </form>
</div>
<script type="text/javascript">
// Привязка 
let sample = new Vue({
    el: "#app",
    data: {
        search: '',
        hist: ''
    },
    // Обьект экземпляра Vue содержащий функции и поведения
    methods: {
       executeSearch: function() {
           if (this.search) {
               document.forms[0].submit()
           }
           else {
               alert('Please, enter your query')
           }
       }
    }
})

    
</script>
</body>
</html>
