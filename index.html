
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<style>
    .block {
        border: 2px solid black;
        padding: 10px;
    }
    
    .col-4 {
        display: inline-block
    }
</style>
<title>Vue Forms</title>
</head>
<body>
<div class="container">
<div id="app">
<form>
    <div class="form-group-row">
        <div class="col-8">
            Пример, показывающий использование модификатора <code>right</code>. <code>ltft</code>, <code>middle</code>
        </div>
        <div class="form-group-row">
            <div class="col-4">
                    <div class="col-4">Left modifier</div>

                <div class="block text-center" v-on:click.left="onClick" v-on:mousedown.left="onMouseDown" v-on:mouseup.left="onMouseUp">
                    Press left mouse button.
                </div>
            </div>
            <div class="col-4">
                    <div class="col-4">Middle modifier</div>

                <div class="block text-center" v-on:mousedown.middle="onMouseDown" v-on:mouseup.middle="onMouseUp">
                    Press middle mouse button.
                </div>
            </div>
            <div class="col-4">
                    <div class="col-4">Right modifier</div>

                <div class="block text-center" style="border-color:green" v-on:click.rjight="onContextMenu" v-on:mousedown.right="onMouseDown" v-on:mouseup.right="onMouseUp">
                    Press right mouse button.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="logTextarea">Event journal (<a href="#" v-on:click = "clearHistory">Celar</a>)</label>
            <textarea class="form-control" v-model="history" rows="15"></textarea>
        </div>
    </div>
</form> 
</div>
</div>

<script>
    window.onload = function() {
        var sample  = new Vue({
            el: '#app',
            data: {
                history: '',
            },
            methods: {
                onClick: function(e) {
                    if(e instanceof MouseEvent) {
                        this.logMouseEvent(e, 'click');
                        this.history += '---\n\n';
                    }
                },
                onContextMenu: function(e) {
                    this.logMouseEvent(e, 'contextmenu');
                    this.history += '---\n\n';
                },
                onMouseDown: function(e) {
                    this.logMouseEvent(e, 'down');
                    this.history += '---\n\n';
                },
                onMouseUp: function(e) {
                    this.logMouseEvent(e, 'up');
                    this.history += '---\n\n';
                },
                logMouseEvent: function (e, eName) {
                    let button = 'Unknow';
                    if (e.button === 0) {
                        button = 'Left';
                    } else if (e.button === 1) {
                        button = 'Middle';
                    } else if (e.button === 2) {
                        button = 'Right'
                    }
                    console.log(e);
                    this.history += `Event ${eName} : ${button} button presed.\n`
                },
                clearHistory: function() {
                    this.history = '';
                }
            }
        })
    }

</script>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
