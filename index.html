
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<style>
    .parent, .grandparent {
        padding: 20px;
        border: 5px solid rgb(103, 103, 155);
    }
    .col-xs-12 {
        margin-left: 35px;
    }
</style>
<title>Vue Forms</title>
</head>
<body>
<div>
<div id="app">
    <form class="form-horizontal">
        <p class="text-center">
            Пример, показывающий набор различных модификаторов событий
        </p>
        <div class="row text-center">
            <div class="col-xs-12 offset-lg-1 col-lg-2">
                <strong>Перехват</strong>
                <div class="grandparent" v-on:click.capture="captureGrandparentClick">
                    <div class="form-group-parent" v-on:click.capture="captureParentClick">
                        <button class="btn btn-primary" v-on:click.capture="captureExecuteSearch">Search</button>
                    </div>
                </div>
                <div class="form-group">
                <label for="logTextarea">Handler journal (<a href="#" v-on:click="clearCaptureHistory">Clear</a>)</label>
                <textarea v-model="captureHistory" rows="9" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-xs-12 offset-lg-1 col-lg-2">
                <strong>Prevent</strong>
                <div class="grandparent" :click.prevent="preventGrandparentClick">
                    <div class="form-group-parent" v-on:click.prevent="preventParentClick">
                        <button class="btn btn-primary" v-on:click.prevent="preventExecuteSearch" type="submit">Search</button>
                    </div>
                </div>
                <div class="form-group">
                <label for="logTextarea">Handler journal (<a href="#" v-on:click="clearPreventHistory">Clear</a>)</label>
                <textarea v-model="preventHistory" rows="9" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-xs-12 offset-lg-1 col-lg-2">
                <strong>Stop</strong>
                <div class="grandparent" v-on:click.stop="stopGrandparentClick">
                    <div class="form-group-parent" v-on:click.stop="stopParentClick">
                        <button class="btn btn-primary" v-on:click.stop="stopExecuteSearch" type="submit">Search</button>
                    </div>
                </div>
                <div class="form-group">
                <label for="logTextarea">Handler journal (<a href="#" v-on:click="clearStopHistory">Clear</a>)</label>
                <textarea v-model="stopHistory" rows="9" class="form-control"></textarea>
                </div>
            </div>
             <div class="col-xs-12 offset-lg-1 col-lg-2">
                <strong>Self</strong>
                <div class="grandparent" v-on:click.self="selfGrandparentClick">
                    <div class="form-group-parent" v-on:click.self="selfParentClick">
                        <button class="btn btn-primary" v-on:click.self="selfExecuteSearch" type="submit">Search</button>
                    </div>
                </div>
                <div class="form-group">
                <label for="logTextarea">Handler journal (<a href="#" v-on:click="clearSelfHistory">Clear</a>)</label>
                <textarea v-model="selfHistory" rows="9" class="form-control"></textarea>
                </div>
            </div>
             <div class="col-xs-12 offset-lg-1 col-lg-2">
                <strong>Once</strong>
                <div class="grandparent" v-on:click.once="onceGrandparentClick">
                    <div class="form-group-parent" v-on:click.once="onceParentClick">
                        <button class="btn btn-primary" v-on:click.once="onceExecuteSearch" type="submit">Search</button>
                    </div>
                </div>
                <div class="form-group">
                <label for="logTextarea">Handler journal (<a href="#" v-on:click="clearOnceHistory">Clear</a>)</label>
                <textarea v-model="onceHistory" rows="9" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
</div>

<script>
    window.onload = function() {
        var sample  = new Vue({
            el: '#app',
            data: {
                preventHistory: '',
                captureHistory: '',
                stopHistory: '',
                selfHistory: '', 
                onceHistory: ''
            },

            methods: {
                preventExecuteSearch: function() {
                    this.preventHistory += 'Press search button .\n'
                },
                preventParentClick: function() {
                    this.preventHistory += 'Press search button parent element .\n'
                },
                preventGrandparentClick: function() {
                    this.preventHistory += 'Press search button grandparent elemetn .\n'
                },
                clearPreventHistory: function() {
                    this.preventHistory = '';
                },
                captureExecuteSearch: function() {
                    this.captureHistory += 'Press search button .\n'
                },
                captureParentClick: function() {
                    this.captureHistory += 'Press search button parent element .\n'
                },
                captureGrandparentClick: function() {
                    this.captureHistory += 'Press search button grandparent elemetn .\n'
                },
                clearCaptureHistory: function() {
                    this.captureHistory = '';
                },
                stopExecuteSearch: function() {
                    this.stopHistory += 'Press search button .\n'
                },
                stopParentClick: function() {
                    this.stopHistory += 'Press search button parent element .\n'
                },
                stopGrandparentClick: function() {
                    this.stopHistory += 'Press search button grandparent elemetn .\n'
                },
                clearStopHistory: function() {
                    this.stopHistory = '';
                },
                selfExecuteSearch: function() {
                    this.selfHistory += 'Press search button .\n'
                },
                selfParentClick: function() {
                    this.selfHistory += 'Press search button parent element .\n'
                },
                selfGrandparentClick: function() {
                    this.selfHistory += 'Press search button grandparent elemetn .\n'
                },
                clearSelfHistory: function() {
                    this.selfHistory = '';
                },
                onceExecuteSearch: function() {
                    this.onceHistory += 'Press search button .\n'
                },
                onceParentClick: function() {
                    this.onceHistory += 'Press search button parent element .\n'
                },
                onceGrandparentClick: function() {
                    this.onceHistory += 'Press search button grandparent elemetn .\n'
                },
                clearOnceHistory: function() {
                    this.onceHistory = '';
                }


            }
        })
    }

</script>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
