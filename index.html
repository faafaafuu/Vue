<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>

<style>

</style>
</head>
<body>
    <p>Пример использования <code>trim</code> модификатора.</p>
    <p>Данный модификатор убирает все пробелы, переносы, табуляции, оставляя всего один пробел</p>
<div id="app1">
    <div>
        <label for="searchInput">Search:</label>
        <div>
            <input type="search" v-model.trim="search">
            <small>{{search}}</small>
        </div>
    </div>
</div>
<script type="text/javascript">
// Привязка 
let sample = new Vue({
    el: "#app1",
    data: {
        search: '',
    }
})

    
</script>
</body>
</html>
