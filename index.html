<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>

<style>

</style>
</head>
<body>
    <p>Пример использования <code>v-on:click</code> показывающий привязку на событие.</p>
    <p>v-on:click - директива используется для привязки к обработчику события.<br>
        После : определяется событие, на которое будет привязанна директива.<br> 
        onSearch - имя функции, определенной в св-ве methods, обьекта Vue<p>
<div id="app">
    <div>
        <label>Result:</label>
        <div>
            <input type="" v-model="search">
            <button v-on:click="onSearch">Поиск</button>
        </div><br>
            
            <small>{{search}}</small>
        </div>
    </div>
</div>
<script type="text/javascript">
// Привязка 
let sample = new Vue({
    el: "#app",
    data: {
        search: '',
    },
    methods: {
        onSearch: function() {
            alert('Вы искали: ' +this.search)
        }
    }
})

    
</script>
</body>
</html>
