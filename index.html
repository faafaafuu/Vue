<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>

<style>
.grand {
    background: green;
    height: 30px;
    width: 250px;
    padding: 20px;
}
.parent {
    background: red;
    height: 20px;
    width: 250px;
    padding: 20px;
}
form{
    padding: 20px;
}
textarea{
    width: 250px;
}
</style>
</head>
<body>
    <p>Пример показывающий распростронение события <code>click</code></p>
    <p><p>
<div id="app">
    <form>
    <div>
        <label>Result:</label>
        <div class="grand" :click="grandparentClick">
            <div class="parent" :click="parentClick">
                <input type="" v-model="search" placeholder="Ищем">

                <button v-on:click="executeSearch">Поиск</button>
            </div>
        </div><br>
            <small></small>
        </div>
        <label for="logTextarea">Event Gournal</label><br>
        <textarea rows="10" v-model="hist"></textarea>
    </div>
    </form>
</div>
<script type="text/javascript">
// Привязка 
let sample = new Vue({
    el: "#app",
    data: {
        search: '',
        hist: ''
    },
    // Обьект экземпляра Vue содержащий функции и поведения
    methods: {
        parentClick: function()  {
            this.hist += 'Нажатие род элемента кнопки ПОИСК .\n';
        },
        executeSearch: function()  {
            this.hist +='Нажатие кнопки ПОИСК.\n' +'Запрос' +this.search;
        },
        grandparentClick: function() {
            this.hist += 'Нажатие прарод элемента кнопки ПОИСК .\n';
        }
        
    }
})

    
</script>
</body>
</html>
