<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>

<style>

</style>
</head>
<body>
    <p>Пример использования <code>v-on:click</code> показывающий привязку на событие.</p>
    <p>e.target<p>
<div id="app">
    <div>
        <label>Result:</label>
        <div>
            <input type="" v-model="search" placeholder="Ищем">
            <button v-on:click="onSearch">Поиск</button>
        </div><br>
            
            <small>{{search}}</small>
        </div>
    </div>
</div>
<script type="text/javascript">
// Привязка 
let sample = new Vue({
    el: "#app",
    data: {
        search: '',
    },
    // Обьект экземпляра Vue содержащий функции и поведения
    methods: {
        onSearch: function(e) {
            alert(`Query: ${this.search} Button ${e.target.innerText} `)
        }
    }
})

    
</script>
</body>
</html>
