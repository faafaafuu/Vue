<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>

<style>

</style>
</head>
<body>
    <p>Пример использования <code>lazy</code> модификатора.</p>
    <p>Данный модификатор аналог реагирует на событие onChange<p>
<div id="app1">
    <div>
        <label>Result:</label>
        <div>
            <input type="" v-model.lazy="msg">
            <small>{{msg}}</small>
        </div>
    </div>
</div>
<script type="text/javascript">
// Привязка 
let sample = new Vue({
    el: "#app1",
    data: {
        msg: '',
    }
})

    
</script>
</body>
</html>
