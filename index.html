<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>

<style>

</style>
</head>
<body>
    <p>Пример использования <code>number</code> модификатора.</p>
    <p>Данный модификатор аналог parseInt/Float<p>
    <p>Результатом будет число если хотя бы первый введенный символ число в остальных случаях будет строкой.<p>
<div id="app1">
    <div>
        <label for="searchInput">Result:</label>
        <div>
            <input type="" v-model.number="result">
            <small>{{result}}</small>
            <small>{{resultType}}</small>
        </div>
    </div>
</div>
<script type="text/javascript">
// Привязка 
let sample = new Vue({
    el: "#app1",
    data: {
        result: '',
        resultType: '',
    },
    watch: {
        result: function() {
            var t = typeof this.result;
            this.resultType = t;
        }
    }
})

    
</script>
</body>
</html>
